<h2>By Country</h2>
<hr>


<div class="row">
    <div class="col">
        <form (ngSubmit)="search()" autocomplete="off">
            <input 
                type="text"
                name="term"
                class="form-control"
                [(ngModel)]="term"
                placeholder="Search Country"
            />
        </form>
    </div>
</div>

<hr>

<div class="alert alert-danger">
    Term not found!
</div>

<div class="row">
    <div class="col">

        <table class="table table-hover">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Flag</th>
                    <th>Name</th>
                    <th>Population</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td></td>
                </tr>
            </tbody>
        </table>

    </div>
</div>
