<table class="table table-hover">
    <thead>
        <tr>
            <th>#</th>
            <th>Flag</th>
            <th>Name</th>
            <th>Population</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let country of countries; let i = index">
            <td>{{i + 1}}</td>
            <td class="small-flag">
                {{country.flag}}
            </td>
            <td>{{ country.capital}}, {{country.name.official}}</td>
            <td>{{country.population | number}}</td>
            <td>
                <a [routerLink]="['/country', country.ccn3]">See...</a>
            </td>
        </tr>
    </tbody>
</table>
